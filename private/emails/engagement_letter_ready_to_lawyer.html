<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Engagement Letter</title>
  <link href="styles.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body style="background-color: teal" itemscope itemtype="http://schema.org/EmailMessage">
  <div style="width: 80%; margin: 20px auto; background: white; padding: 20px; color: black;">
    <p>Dear {{lawyer}}, </p>

    <p>Attached please find the executed agreement between  {{client}} and {{firm}} , dated {{dated}}</p>

    <p>
      {{to}}
    </p>

    <p>{{deposit}}</p>

    <p>A copy of this agreement will be saved in your profile for web and mobile access.</p>

    <p>Best regards,</p>

    <p>Engagement Letter Team</p>

  </div>
</body>
</html>
