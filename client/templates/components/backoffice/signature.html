<template name="signature">
<br>
<div class="row">
  <div class="col-md-6">
    <h4 class="teal"><a href="/new_letter/step_4" class="teal"><i class="fa fa-arrow-left" aria-hidden="true"></i></a> Step 6 - Sign Letter</h4>
    <br>
    <label class="btn btn-white signup large  btn-file" style="margin-left: 0; padding-top: 14px; font-size: 13px">
      {{>UploadSignature}}
    </label>
    <br><br>
    <h4 class="teal">- or -</h4>
    <br>
    <button class="btn btn-white signup large" style="font-size: 13px" name="draw">Draw Signature</button>

  </div>

  <div class="col-md-6">
    <h4 class="teal">Preview of Signature</h4>
    <div style="width: 80%; border: 1px solid teal; height: 200px">
    {{#if Template.subscriptionsReady}}
      {{#with signature}}
      <img src="{{this.url}}" style="width: 100%; height: 90%; display: block; margin: 10px auto;" alt="{{this.url}}">
      {{/with}}
    
    {{else}}
      <h3 style="width: 100%; display: block; margin: 75px auto; text-align: center;">Loading...</h3>
    {{/if}}
    </div>
    {{>sendToClient}}
  </div>
</div>

</template>

<template name="DrawSignature">
  
  {{>menu}}

  <br>

  <div class="container">
        <ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" href="#home">Draw</a></li>
          <li><a data-toggle="tab" href="#menu1">Write</a></li>
        </ul>
        <div class="tab-content">
          <div id="home" class="tab-pane fade in active">
            <h3>Draw your Singature</h3>
            <div id="canvasDiv"></div>
            <button data-from="draw" class="btn btn-white signup" name="save">Save</button>
          </div>
          <div id="menu1" class="tab-pane fade">
            <h3>Write your Name</h3>
            <ul class="nav_material" style="padding-left: 0px">
              <li class="drop"><i class="fa fa-check" aria-hidden="true"></i> <span>Choose Font</span>
                <ul>
                  <li class="sf"><button data-font="01" class="signature__font__01 sd"> Type 01</button></li>
                  <li class="sf"><button data-font="02" class="signature__font__02 sd">Type 02</button></li>
                  <li class="sf"><button data-font="03" class="signature__font__03 sd">Type 03</button></li>
                </ul>
              </li>
            </ul>
            <br>
            <input type="text" name="signature" class="giant input_material auth">
            <br><br>
            <canvas id="signature__text" width="600" height="100"></canvas>
            <br>
            <button data-from="write" class="btn btn-white signup" name="save">Save</button>
          </div>    
        </div>
  </div>
  
</template>
