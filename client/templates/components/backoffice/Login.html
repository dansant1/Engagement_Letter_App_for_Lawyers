<template name="Login">

  <p class="teal">Welcome.</p>
  <p class="steel">Login</p>
  <form>
    <input type="email" name="email" placeholder="Email" class="input_material auth">
    <input type="password" name="password" placeholder="Password" class="input_material auth">
    <button type="submit" class="btn btn-white signup" name="signup">Login</button>
  </form>
  <span class="text steel">Doesn't has an account? <a href="/auth" class="teal">Signup</a></span>
</template>
